baseURL: https://carlos-levi.github.io/
defaultContentLanguage: pt
languageCode: pt-br
title: Levi Vieira
theme: ["PaperMod"] 

languages:
  pt:
    languageName: "Português"
    weight: 1
    title: "Levi Vieira"
    params:
      homeInfoParams:
        Title: "Olá! 🇧🇷 🏴"
        Content: "Bem-vindo ao meu espaço digital onde documento meus aprendizados como Engenheiro de Software."
  en:
    languageName: "English"
    weight: 2
    title: "Levi Vieira"
    params:
      homeInfoParams:
        Title: "Hi there! 🇧🇷 🏴"
        Content: "Welcome to my digital space where I document my learnings as a Software Engineer."

taxonomies:
  tag: "tags"

params:
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    safari_pinned_tab: "/favicon-16x16.png"

  socialIcons:
    - name: github
      url: 'https://github.com/carlos-levi'
    - name: linkedin
      url: 'https://www.linkedin.com/in/levi-vieira'
    - name: instagram
      url: 'https://www.instagram.com/levisntt/'

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: sobre
      url: /sobre/
      weight: 10
      languages:
        en:
          name: about
    - identifier: archive
      name: arquivo
      url: /arquivo/
      weight: 20
      languages:
        en:
          name: archive
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: search
      name: buscar
      url: /buscar/
      weight: 40
      languages:
        en:
          name: search

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableEmoji: true
